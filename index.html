<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://use.typekit.net/qpu2bes.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Full Speed Ahead</title>
  </head>
  <body>

    <nav>
      <a href=""><img class="nav__logo" src="./public/assets/img/logo.webp" alt="logo"></a>
      <div class="hamburger__wrapper">
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        <div class="nav__wrapper">
          <div class="nav__wrapper--buttons">
          <a class="nav__link" href="">High-speed Lines</a>
          <a class="nav__link" href="">Belgian Railways Redefined</a>
          <a class="nav__link" href="">Investments</a>
          <div class="language__selector--wrapper">
            <select class="language__wrapper">
              <option class="language__item" value="">ENG</option>
              <option class="language__item" value="">NL</option>
              <option class="language__item" value="">FR</option>
            </select>
          </div>
          </div>
          <div class="nav__socialmedia">
            <a href=""><img class="nav__socialmedia--item" src="./public/assets/img/facebook.svg" alt="facebook"></a>
            <a href=""><img class="nav__socialmedia--item" src="./public/assets/img/instagram.svg" alt="instagram"></a>
            <a href=""><img class="nav__socialmedia--item" src="./public/assets/img/x.svg" alt="X"></a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="header__wrapper">
          <div class="header__title">
            <h1 class="header__title--one">FULL</h1>
            <p class="header__title--two">SPEED</p>
            <p class="header__title--three">AHEAD</p>
          </div>
          <div class="textcircle__wrapper">
            <img class="textcircle" src="./public/assets/img/textcircle.svg" alt="">  
          </div>
          <div class="header__side--wrapper">
            <p class="header__side">TRAINWORLD</p>
          </div>
          <div class="header__empty">
          </div>
          <div class="header__image--wrapper">
          <img src="./public/assets/img/headertrain.png" alt="header train" class="header__image">
        </div>
      </div>
      <div>
        <p class="header__subtext">DISCOVER THE EVOLUTION OF HIGH SPEED LINES</p>
        <img src="./public/assets/img/headerarrow.svg" alt="arrow" class="headerarrow">
      </div>
        <div style="height: 10rem; width: 10rem;"></div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
